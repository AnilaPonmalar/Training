<!DOCTYPE html>
<html>
<body>

<p>Click the button to do a case-insensitive search for "Max" in a string.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Max Hayden";
  var patt1 = /max/i;
  var result = str.match(patt1);
  document.getElementById("demo").innerHTML = result;
}
</script>

</body>
</html>
